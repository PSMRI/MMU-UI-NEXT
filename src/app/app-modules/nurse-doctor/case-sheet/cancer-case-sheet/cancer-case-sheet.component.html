<div *ngIf="!hideBack" class="container">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <button
          mat-raised-button
          color="primary"
          class="pull-left mat_blue"
          (click)="goBack()">
          {{ currentLanguageSet?.casesheet?.back }}
        </button>
      </div>
      <div class="col-6">
        <button
          mat-raised-button
          color="primary"
          class="pull-right mat_blue"
          (click)="printPage()">
          {{ currentLanguageSet?.casesheet?.print }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="col-12 button_postion">
  <div>
    <button
      mat-mini-fab
      matTooltip="{{ currentLanguageSet?.casesheet?.workList }}"
      matTooltipPosition="left"
      class="example-fab back non-printable mat_blue_circle"
      color="primary"
      (click)="goBack()"
      *ngIf="!hideBack">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>
  <div>
    <button
      mat-mini-fab
      matTooltip="{{ currentLanguageSet?.casesheet?.goTop }}"
      matTooltipPosition="left"
      class="example-fab upward non-printable mat_blue_circle"
      color="primary"
      (click)="goToTop()"
      *ngIf="!previous">
      <mat-icon>arrow_upward</mat-icon>
    </button>
  </div>
  <div>
    <button
      mat-mini-fab
      matTooltip="{{ currentLanguageSet?.casesheet?.printCaseheet }}"
      matTooltipPosition="left"
      class="example-fab print non-printable mat_blue_circle"
      color="primary"
      (click)="printPage()"
      *ngIf="!previous">
      <mat-icon>print</mat-icon>
    </button>
  </div>
  <div>
    <button
      mat-mini-fab
      matTooltip="{{ currentLanguageSet?.casesheet?.caseComponent }}"
      matTooltipPosition="left"
      class="example-fab select non-printable mat_blue_circle"
      color="primary"
      (click)="selectPrintPage()"
      *ngIf="!previous">
      <mat-icon>view_module</mat-icon>
    </button>
  </div>
  <div>
    <button
      *ngIf="oncologistRemarks"
      mat-mini-fab
      matTooltip="{{ currentLanguageSet?.common?.enterOncologistObservation }}"
      matTooltipPosition="right"
      class="comment-fab edit non-printable mat_blue_circle"
      color="primary"
      (click)="getOncologistRemarks()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
<div class="m-t-60 non-printable"></div>

<div>
  <app-cancer-doctor-diagnosis-case-sheet
    [printPagePreviewSelect]="printPagePreviewSelect"
    [caseSheetData]="caseSheetData"
    [previous]="previous"></app-cancer-doctor-diagnosis-case-sheet>
  <div class="page-break"></div>
  <ng-container *ngIf="printPagePreviewSelect.caseSheetHistory">
    <app-cancer-history-case-sheet
      [caseSheetData]="caseSheetData"
      [previous]="previous"></app-cancer-history-case-sheet>
    <div class="page-break"></div>
  </ng-container>
  <ng-container *ngIf="printPagePreviewSelect.caseSheetExamination">
    <app-cancer-examination-case-sheet
      [caseSheetData]="caseSheetData"
      [previous]="previous"></app-cancer-examination-case-sheet>
  </ng-container>
</div>
