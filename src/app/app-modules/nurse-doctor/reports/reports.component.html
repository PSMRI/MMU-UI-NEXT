<div class="container-fluid">
  <div class="row m-t-20">
    <form [formGroup]="reportForm" style="display: flex">
      <div
        class="col-xs-12 col-sm-6 col-md-3 col-lg- box"
        style="width: 20%; margin: 5px">
        <mat-form-field>
          <mat-label>{{ currentLanguageSet?.report }}</mat-label>
          <mat-select
            class="input-full-width"
            name="report"
            formControlName="report"
            (selectionChange)="checkReport()"
            required>
            <mat-option *ngFor="let report of reportMaster" [value]="report">
              {{ report.reportName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box" style="margin: 5px">
        <mat-form-field class="mat_form_field_color">
          <mat-label>Enter Date Range</mat-label>
          <mat-date-range-input
            [rangePicker]="picker"
            [max]="today"
            [min]="fromDate"
            required>
            <input
              matStartDate
              formControlName="fromDate"
              placeholder="{{ currentLanguageSet?.fromDate }}" />
            <input
              matEndDate
              formControlName="toDate"
              placeholder="{{ currentLanguageSet?.toDate }}" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div
        class="col-xs-12 col-sm-6 col-md-3 col-lg- box"
        style="width: 20%; margin: 5px">
        <mat-form-field>
          <mat-label>{{ currentLanguageSet?.van }}</mat-label>
          <mat-select
            class="input-full-width"
            name="van"
            formControlName="van"
            [disabled]="!toDate"
            required>
            <mat-option *ngFor="let van of vanMaster" [value]="van">
              {{ van.vehicalNo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-40 m-b-40">
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="pull-right mat_blue"
        [disabled]="!reportForm.valid"
        (click)="getReportData()">
        {{ currentLanguageSet?.downloadReport }}
      </button>
    </div>
  </div>
</div>
